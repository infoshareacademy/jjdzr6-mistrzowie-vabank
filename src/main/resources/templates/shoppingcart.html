<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart UI</title>
    <link rel="stylesheet" href="../css/shoppingcart.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>

<div class="CartContainer">
    <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
    </div>

    <div class="Cart-Items">
        <div class="image-box">
            <img src="../images/image.png" height="120px"/>
        </div>
        <div class="about">
            <h1 class="title">Chateau Rieussec Sauternes Grand Cru Classe</h1>
            <h3 class="subtitle">750ml</h3>
            <img src="../images/image.png" height="30px"/>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">2</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">615PLN</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>

    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="../images/image2.png" height="120px"/>
        </div>
        <div class="about">
            <h1 class="title">Hétszőlő Tokaj Sweet Szamorodni Domaine Imperial</h1>
            <h3 class="subtitle">500ml</h3>
            <img src="../images/image2.png" height="30px"/>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">1</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">500PLN</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>
    <hr>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal">Sub-Total</div>
                <div class="items">2 items</div>
            </div>
            <div class="total-amount">1115PLN</div>
        </div>
        <button class="button">Checkout</button></div>
</div>
</body>
</html>
