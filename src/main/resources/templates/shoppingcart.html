<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/header :: common-header"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/shoppingcart.css" >
    <link th:href="@{/css/shoppingcart.css}" rel="stylesheet" type="text/css"/>

</head>

<body>
<div th:replace="common/header :: navbar"|>
</div>
<div class="CartContainer">
    <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
    </div>

    <div class="Cart-Items">
        <div class="image-box">
            <img src="../static/images/image.png" height="120px" th:src="@{images/image.png}"/>
        </div>
        <div class="about">
            <h1 class="title">Chateau Rieussec Sauternes Grand Cru Classe</h1>
            <h3 class="subtitle">750ml</h3>
            <img src="../static/images/image.png" height="30px" th:src="@{images/image.png}"/>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">2</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">615PLN</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>

    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="../static/images/image2.png" height="120px" th:src="@{images/image2.png}"/>
        </div>
        <div class="about">
            <h1 class="title">Hétszőlő Tokaj Sweet Szamorodni Domaine Imperial</h1>
            <h3 class="subtitle">500ml</h3>
            <img src="../static/images/image2.png" height="30px" th:src="@{images/image2.png}"/>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">1</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">500PLN</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>
    <hr>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal">Sub-Total</div>
                <div class="items">2 items</div>
            </div>
            <div class="total-amount">1115PLN</div>
        </div>
        <a th:href="@{/payment}"><button class="button" >Checkout</button></a></div>
</div>

</body>
<div th:replace="common/header :: footer"|>
</div>
</html>
