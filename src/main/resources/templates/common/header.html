<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
  <meta charset="UTF-8">
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Brand -->
    <a class="navbar-brand waves-effect" th:href="@{/}">
      <strong class="blue-text">Winowajcy</strong>
    </a>

    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link waves-effect" href="/wines/new">Wine list
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect" href="/news" target="_blank">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect" href="/bestsellers" target="_blank">Bestsellers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect" href="/aboutus" target="_blank">About us</a>
        </li>
      </ul>

      <!-- Right -->
      <div class="navbar-nav nav-flex-icons">
        <a href="/shoppingcart" class="nav-link border border-light rounded waves-effect" target="_blank">

        </a>
      </div>

    </div>

  </div>

              class="btn btn-primary btn-floating m-1"

      <!-- Instagram -->
      <a
              class="btn btn-primary btn-floating m-1"

              class="btn btn-primary btn-floating m-1"
              style="background-color: #0082ca;"

      <a
              class="btn btn-primary btn-floating m-1"
